<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tabeeb Lab Tests Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="first">Upto <span style="color: #4782DE;">30%</span> Discount on all Lab tests of<br>Chughtai Lab</h1>
    <form id="lab-test-form">
        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" name="patient-name" required><br><br>

        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Replace the existing test-container div with this -->
        <div class="test-container">
            <label for="test-search">Search Test:</label>
            <input type="text" id="test-search" name="test-search" placeholder="Search for a test...">
            <h1>Select Tests</h1>
            <div id="test-list" class="test-cards-container">
                <!-- Cards will be populated here -->
            </div>
        </div>

        <!-- Add this after the test-list select element in index.html -->
        <div id="selected-tests-container">
            <h3>Selected Tests</h3>
            <ul id="selected-tests-list"></ul>
            <div id="total-amount">
                <strong>Total Amount: </strong><span id="total-fee">Rs.0</span>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@getbrevo/brevo@latest/dist/index.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
